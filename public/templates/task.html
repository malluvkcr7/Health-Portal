<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Task Management</title>
    <!-- Add Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS styles here -->
    <style>
        /* Custom CSS styles */
        .task-list {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Doctor's Task Management</h1>
        
        <!-- Task creation form -->
        <div class="row mt-4">
            <div class="col-md-6">
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-name">Task Name</label>
                        <input type="text" class="form-control" id="task-name" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Task Description</label>
                        <textarea class="form-control" id="task-description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </form>
            </div>
        </div>
        
        <!-- Task list -->
        <div class="row">
            <div class="col-md-6 mt-4">
                <h2>Task List</h2>
                <ul class="list-group task-list">
                    <!-- Tasks will be added dynamically here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript for task management -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const taskForm = document.getElementById('task-form');
            const taskList = document.querySelector('.task-list');

            taskForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const taskName = document.getElementById('task-name').value;
                const taskDescription = document.getElementById('task-description').value;

                if (taskName.trim() === '') {
                    alert('Please enter a task name.');
                    return;
                }

                const taskItem = document.createElement('li');
                taskItem.classList.add('list-group-item');
                taskItem.innerHTML = `
                    <h5>${taskName}</h5>
                    <p>${taskDescription}</p>
                `;

                taskList.appendChild(taskItem);

                // Clear the form fields
                document.getElementById('task-name').value = '';
                document.getElementById('task-description').value = '';
            });
        });
    </script>
</body>
</html>
